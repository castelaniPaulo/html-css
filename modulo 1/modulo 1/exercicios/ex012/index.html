<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
    <style>
        p{
            font: normal 15pt arial;
        }
        audio{
           
            border-radius: 10px 10px 5px;
            background-color:blue;
            box-shadow: 5px 2px ;
        }
    </style>
</head>
<body><center>
    <h1>Imgem dinamica</h1>
    <p>tente abrir este site em varios dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/fotog.png" alt="foto flexivel">
    </picture>

    <h1>repruduzindo audio</h1>
    <p>Hashirama</p>
    <audio src="midia/hashirama.mp3" controls ></audio>
    <p>doFlamingo</p>
    <audio preload="metadata" controls loop>
        <source src="midia/doflamingo.mp3" type="audio/mpeg">
    </audio>

    
</body>
</html>
