<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando tabelas</title>
    <style>
        body{
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: bottom;
        }
       
    </style>
</head>
<body>
        <h1>Minha primeira tabela</h1>
        <table>    
            
            
            <tr>
                <td>Paulo</td>
                <td>Henrique</td>
                <td>Gabriel</td>
            </tr>
            <tr class="linha">
                <td>Marcia</td>
                <td>Julia</td>
                <td>Adriana</td>
            </tr>
            <tr>
                <td>Camila</td>
                <td>Patricia</td>
                <td>Alessandra</td>
            </tr>
            <tr class="linha">
                <td>Fernanda</td>
                <td>Joice</td>
                <td>Jaqueline</td>
            </tr>
        </table>
</body> 
</html>
