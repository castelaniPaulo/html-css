<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form radio e check</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculino</label><br>
                <input type="radio" name="sexo" id="isxfem">
                <label for="isxfem">Feminino</label><br>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend><br>
            <input type="checkbox" name="esFut" id="iesFut"> <label for="iesFut">Futebol</label><br>
            <input type="checkbox" name="esBasquete" id="iesBas">
            <label for="iesBas">Basquete</label><br>
            <input type="checkbox" name="esTenis" id="iesTenis">
            <label for="iesTenis">Tenis</label>

        </fieldset>
        <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Redefinir"></p>
    </form>
</body>
</html>
