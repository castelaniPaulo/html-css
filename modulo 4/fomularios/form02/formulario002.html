<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iUsu">Usuario: </label>
            <input type="text" name="Usuario" id="iUsu" required minlength="10" maxlength="30" size="15" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="iSen">Senha:</label>
            <input type="password" name="senha" id="iSen" required minlength="8" maxlength="12" size="12" placeholder="senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
