<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Regiao sudeste">
                    <option value="MG">Minas gerais</option>
                    <option value="SP">Sao paulo</option>
                    <option value="RJ"> Rio de janeiro</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissao</label>
            <input type="text" name="prof" id="iprof" list="lisprof">
            <datalist id="lisprof">
                <option value="ADM">Administração</option>
                <option value="Cont">Contabilidade</option>
                <option value="Prof">Professor</option>
                <option value="Bank">Bancario</option>
            </datalist>
        </p>
        <p>
            <label for="msg">Mensagem:</label><br>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>

        </p>
    </form>
</body>
</html>
